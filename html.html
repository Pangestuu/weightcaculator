<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideal Body Weight Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Ideal Body Weight Calculator</h1>
      <p>Find your ideal weight based on height and age</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <form id="calculator-form" class="form">
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" placeholder="Enter your height" required>
        </div>
        <div class="form-group">
          <label for="age">Age (years):</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>

      <div id="result" class="result">
        <p>Your ideal weight is: <span id="ideal-weight"></span></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Â© 2024 Ideal Weight Calculator. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
